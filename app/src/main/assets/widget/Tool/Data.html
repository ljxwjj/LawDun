<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>日期时间间隔计算</title>
    <link href="../style/css.css" rel="stylesheet" />
    <script src="../script/jquery-1.6.1.min.js"></script>
    <script src="../script/WebSiteJs.js"></script>
    <script src="../script/DateExchange.js"></script>
    <script src="../script/datajson.js"></script>

</head>
<body>
    <div class="all">
        <form style="text-align: center;">
            <ul class="ul1">
                <li>
                    <label>起始日期：</label>
                    <span>
                        <input id='BegTime' type="date" class="text" title="date|起始日期" /></span>
                </li>
                <li>
                    <label>截止日期：</label>
                    <span>
                        <input id='EndTime' type="date" class="text"  title="date|截止日期" /></span>
                </li>
                <li>
                    <label>计算方式：</label>
                    <span>
                        <select id="t4" name="t4" class="select">
                            <option value="0">常规换算</option>
                            <option value="1">工作日换算</option>
                        </select>
                    </span></li>
            </ul>
            <div class="d_but">
                <input type="button" class="btn" value="确 定" onclick="setJS()" />
            </div>
            <br />
        </form>
        <div class="list" id="table" style="display: none">
            <ul>
                <li><span style="color: red">*计算结果仅供参考</span></li>
                <li><span>时间间隔(天)：</span><label id="data2"></label></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        function setJS() {
            if (PostCheck()) {
                var v4 = $("#t4").val() == null ? "" : $("#t4").val();
                var d1 = $("#BegTime").val();
                var d2 = $("#EndTime").val();
                var jsonobj  = eval(datajsons);
                d1 = d1.replace(/\-/g, "/");
                d2 = d2.replace(/\-/g, "/");
                var value = setData1(d1, d2, v4, jsonobj);
                if (value !== "" && value !== 0) {
                    $("#table").show();
                    $("#data2").html(value);
                }
            }
        }
    </script>
</body>
</html>
