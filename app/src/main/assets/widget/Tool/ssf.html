<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>诉讼费计算</title>
    <link href="../style/css.css" rel="stylesheet" />
    <script src="../script/jquery-1.6.1.min.js"></script>
    <script src="../script/WebSiteJs.js"></script>
    <script src="../script/ssf.js"></script>
</head>
<body>
    <div class="all">
        <form style="text-align: center;">
            <ul class="ul1">
                <li>
                    <label>案件类型：</label>
                    <span>
                        <select id="t1" name="t1" class="select" onchange="setT2(this)">
                        </select>
                    </span>
                </li>
                <li id="cols2">
                    <label>是否涉及财产：</label>
                    <span>
                        <select id="t2" name="t2" class="select" onchange="setPrice(this)">
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </span>
                </li>
                <li>
                    <label>诉讼标的(元)：</label>
                    <span>
                        <input id='prices' type="text" class="text" placeholder="请输入诉讼标的金额" title="price|诉讼标的金额" /></span>
                </li>
            </ul>
            <div class="d_but">
                <input type="button" class="btn" value="确 定" onclick="setJS()" />
            </div>
            <br />
        </form>
        <div class="list" id="table" style="display: none">
            <ul>
                <li><span style="color: red">*计算结果仅供参考</span></li>
                <li style="height: auto">
                    <div id="Price"></div>
                </li>
                <li style="margin-top: 20px">
                    <div id="bzDiv">
                        注：依据<a target='_balnk' href="elvshitools://html/ssf.html">《国务院令[第481号]》</a>文件计算，结果仅供参考
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
